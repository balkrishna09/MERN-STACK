<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 id="pass_gen">PASSWORD GENERATOR</h1>
            <div class="copy">
                <input readonly placeholder="Password" class="display_password">
                <button class="data-copy copyBtn">
                    <span class="copy-text toottip"></span>
                    <img src="./assets/copy.svg" alt="copy" width="23" height="23" >
                </button>
            </div>

            <div class="option_container">

                <div class="pass_length">
                    <p>Password Length</p>
                    <p class="dataLength">0</p>
                </div>

                <!--slider-->
                <input type="range" min="1" max="20" class="slider dataLengthSlider" step="1" >
                
                <!--boxes-->
                <div class="check">
                    <input type="checkbox" class="uppercase">
                    <label for="uppercase"> Includes Uppercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" class="lowercase">
                    <label for="lowercase"> Includes Lowercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" class="numbers">
                    <label for="numbers"> Includes Numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" class="symbols">
                    <label for="symbols"> Includes Symbols</label>
                </div>

                <!--strength-->
                <div class="strength">
                    <p>strength</p>
                    <div class="indicator"></div>
                </div>

                <!--generate button-->
                <button class="generateBtn">GENERATE PASSWORD</button>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
